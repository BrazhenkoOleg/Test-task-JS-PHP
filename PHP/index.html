<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Проверка PHP-кода</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Введите PHP-код:</h2>
    <textarea id="code" rows="5"></textarea><br><br>
    <button onclick="checkCode()">Проверить</button>
    <p id="result"></p>
</body>
<script>
    function checkCode() {
        const code = document.getElementById('code').value;

        fetch('validate.php', {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: 'code=' + encodeURIComponent(code)
        })
        .then(response => response.text())
        .then(data => {
            document.getElementById('result').textContent = 'Результат: ' + data;
        })
        .catch(error => {
            document.getElementById('result').textContent = 'Ошибка: ' + error;
        });
    }
</script>
</html>
